<div class="container" >
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-10 col-sm-12 mt-5">
        <div class="card custom-card">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center; margin-bottom:50px ;">Formulaire de transaction</h5>
            <form [formGroup]="transactionForm">
              <div class="mb-3">
                <h6 for="bankAccount" class="form-label">Compte bancaire</h6>
                <select class="form-select" id="bankAccount" formControlName="accountId">
                  <option *ngFor="let account of accounts" value={{account.id}}>{{account.user.userName}}_{{account.type}} : {{account.id}}</option>
                  
                </select>
              </div>
              
              <div class="mb-3 d-flex justify-content-center flex-wrap"  formGroupName="operationGroup">
                <div class="form-check form-check-inline">
                  <input [attr.disabled]="userRole=='ROLE_USER' ? true : null" class="form-check-input" type="radio" name="operation" id="debit" value="debit" formControlName="operation">
                  <h6 class="form-check-label" for="debit">
                    Débit
                  </h6>
                </div>
             
                <div class="form-check form-check-inline" >
                  <input  [attr.disabled]="userRole=='ROLE_USER' ? true : null"  class="form-check-input" type="radio" name="operation" id="credit" value="credit" formControlName="operation">
                  <h6 class="form-check-label" for="credit">
                    Crédit
                  </h6>
                </div>
                <div class="form-check form-check-inline" >
                    <input  class="form-check-input" type="radio" name="operation" id="transfer" value="transfer" formControlName="operation" checked>
                    <h6 class="form-check-label" for="transfer">
                      Transfert
                    </h6>
                  </div>
              </div>
              <div class="mb-3" *ngIf="">
                <h6 for="amount" class="form-label"> Destinataire</h6>
                <input type="number" class="form-control" id="amount" formControlName="accoundIdDestinatin">
              </div>
              

              <div class="mb-3" *ngIf="transactionForm.value.operationGroup.operation=='transfer'">
                <h6 for="amount" class="form-label">Destination Rib</h6>
                <input placeholder="Please enter a valid RIB" type="text" class="form-control" id="amount" formControlName="accoundIdDestinatin">
              </div>
              
              <div class="mb-3">
                <h6 for="amount" class="form-label">Montant</h6>
                <input placeholder="Amount $" type="number" class="form-control" id="amount" formControlName="amount">
              </div>
              
              <div class="mb-3">
                <h6 for="description" class="form-label">Description</h6>
                <input placeholder="Please enter a decription for this operation" type="text" class="form-control" id="description" formControlName="description">
              </div>
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="transactionForm.invalid" (click)="executeOperation()">Soumettre</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
