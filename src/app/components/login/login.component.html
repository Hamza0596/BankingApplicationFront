<div class="container">
    <div class="row justify-content-center align-items-center" style="margin-top: 100px;">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form [formGroup]=loginForm>
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" formControlName="userName">
              </div>
              <div class="form-group mb-4" >
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <div class="text-center" >
                <button  type="submit" class="btn btn-primary btn-block" (click)="login()" >Login</button>

              </div>
              <div class="mt-3 text-center">
                <a  href="#" class="text-primary"  data-bs-toggle="modal"
                data-bs-target="#CreateCustomerModal" >Forgot password?</a>
              </div>
              <div class="mt-3 text-center">
                <span>Don't have an account?</span>
                <a href="#" class="text-primary" routerLink="/register">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  















        <!-- Modal -->
        <div class="modal fade" id="CreateCustomerModal" tabindex="-1"
            aria-labelledby="CreateCustomerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Reset your password
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="passwordForm">
                          <div class="mb-3">
                            <label for="exampleFormControlInput1"
                                class="form-label"> Email</label>
                            <input type="text" class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Please enter your email"
                               formControlName="email" >
                        </div>
                                                    
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button  (click)="resetPassword()" type="button" class="btn btn-primary"
                             data-bs-dismiss="modal"
                            >Send</button>
                    </div>
                </div>
            </div>
        </div>
